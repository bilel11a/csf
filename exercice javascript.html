<!doctype .html>
<html>
    <body>
        <label for="number">donner un nombre</label>
        <input type="number" id="number"><br><br>
        <button type="button" onclick="calculer()">calculer</button><br><br>
        <p id="liste"></p><br><br>
        <p id="somme"></p><br><br>
        <p id="min"></p><br><br>
        <p id="max"></p><br><br>

<script>
    const t = [];
    let s = 0;
    function calculer(){
        let x = parseInt(document.getElementById("number").value);
        t.push(x);
        console.log(t);
        document.getElementById("liste").innerHTML = "liste de nombre: " + t;
        s= s + x;
        for (let i = 0; i < t.length; i++) {
            min=t[0];
            max=t[0];
                
            if (t[i]<min)
                min=t[i];
            else if (t[i]>max)
                max =t[i];    
        }
            
        document.getElementById("somme").innerHTML = s;
        document.getElementById("min").innerHTML = "min=  "    +min;
        document.getElementById("max").innerHTML = "max=  "     +max;
    }

    


</script>





    </body>
</html>
